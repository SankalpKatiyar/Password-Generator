<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body> 
    <!-- container which covers all the sections  -->
    <div class="container">
        <!-- first heading -->
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="password-generator/copy.svg" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber class="num">0</p>
            </div>
             <!-- slider -->
            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

            <!--checkbox-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!-- strength -->
            <div class="strength-container">
                <p class="strength-text">Strength</p>
                <div class ="indicator" data-indicator></div>
            </div>
            <!-- button -->
            <button class="generateButton" data-generateButton>Generate Password</button>
        </div>
    </div><!--container ends here -->

    <script src="index.js"></script>
</body>
</html>
